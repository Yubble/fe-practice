<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 箭头函数无法创建出构造函数
        // const F1 = (name) => {
        //     this.name = name
        // }

        const F1 = function (name) {
            this.name = name
        }

        F1.prototype.sayH = function() {
            console.log('name is ', this.name)
        }

        const f1 = new F1('dfd')
        console.log('--- f1 is ---', f1)
        f1.sayH()
    </script>
</body>
