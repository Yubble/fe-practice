<body>
  <script>
    const mInstanceOf = (left, right) => {
      let proto = left.__proto__
      let result = false

      while(proto) {
        if (right.prototype === proto) {
          return true
        } else {
          proto = proto.__proto__
        }
      }

      return false
    }

    console.log('[] compare Array ', mInstanceOf([], Array))
    console.log('{} compare Object ', mInstanceOf({}, Object))
    console.log('{} compare Array ', mInstanceOf({}, Array))
  </script>
