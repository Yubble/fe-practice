<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const exaObj = {
      a: 'a',
      b: 'b',
      c: {
        d: 123,
        fn1: function() {
          console.log('输出fn1方法')
        }
      },
      fn2() { console.log('输出fn2方法') }
    }

    const copyObj = JSON.parse(JSON.stringify(exaObj))
    // 使用JSON拷贝只能拷贝一级目录为普通配型的对象，无法拷贝带有函数类型的对象
    console.log('copyObj is ', copyObj)
  </script>
</body>
</html>
