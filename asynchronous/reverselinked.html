<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script src="./link.js"></script>
  <script>
    const myList = new SingleList()
    const arr = [3, 6, 1, 2, 9, 7, 5]
    arr.forEach(e => {
      myList.append(e)
    })

    myList.display()

    // console.log('myList is ', myList)
    const reverseList = head => {
      let cur = head
      let prev = null, next = null
      while(cur) {
        next = cur.next
        cur.next = prev
        prev = cur
        cur = next
      }
      return prev
    }

    const reverRes = reverseList(myList.head)
    reverRes.display()
  </script>
</body>
</html>
