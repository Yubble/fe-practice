<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    const coinChange = function (coinsType) {
      const 硬币集合 = coinsType
      // const 缓存器 = {}

      const 找零钱方法 = 总金额 => {
        if (!总金额) {
          return []
        }

        // if (缓存器[总金额]) {
        //   console.log('返回缓存器金额为：', 缓存器[总金额])
        //   return 缓存器[总金额]
        // }

        let 最小值集合 = [], 新最小值集合, 新总金额
        for (let 当前硬币面值下标=0; 当前硬币面值下标<硬币集合.length; 当前硬币面值下标++) {
          // 获取单个硬币
          const 单个硬币 = 硬币集合[当前硬币面值下标]
          console.log(`单个硬币 is ${单个硬币}，总金额 is ${总金额}`)
          新总金额 = 总金额 - 单个硬币
          // 如果当前总金额减去单个硬币后并不小于零，那么证明还有’子问题‘需要被解析
          if (新总金额 >= 0) {
            console.log('新总金额 is ', 新总金额)
            新最小值集合 = 找零钱方法(新总金额)
            console.log('递归结束，新最小值集合 is ', 新最小值集合)
          }
          console.log('新最小值集合长度 is ', 新最小值集合.length)
          console.log('最小值集合长度 is ', 最小值集合.length)
          if (
            新总金额 >= 0 &&
            (新最小值集合.length < 最小值集合.length-1 || !最小值集合.length) &&
            (新最小值集合.length || !新总金额)
          ) {
            console.log('最小值集合：', [单个硬币].concat(新最小值集合))
            最小值集合 = [单个硬币].concat(新最小值集合)
          }
        }
        // return (缓存器[总金额] = 最小值集合)
        return 最小值集合
      }

      return 找零钱方法
    }

    const changes = coinChange([1])(11)
    console.log('changes is ', changes)
  </script>
</body>
