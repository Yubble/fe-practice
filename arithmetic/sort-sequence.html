    <script>
        // 取出下面数组中能连成顺序的有哪些
        const arr = [400, 4, 10, 46, 13, 23, 100, 1, 27, 72, 3, 2, 15, 18, 39, 22]

        let temp1 = ''
        let temp2 = ''
        let resArr = []

        for (let a of arr) {
            for (let b of arr) {
                if (Math.abs(a - b) === 1) {
                    resArr.push(a)
                }
            }
        }

        resArr = Array.from(new Set(resArr)).sort()

        console.log(resArr)
        
    </script>
