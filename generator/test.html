<body>
    <script>
        const type = obj => Object.prototype.toString.call(obj).slice(8, -1);

        async function a() {}
        function *b() {}

        console.log(type(a))
        console.log(type(b))

        console.log(type(a()))
        console.log(type(b()))
    </script>
