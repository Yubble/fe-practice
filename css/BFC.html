<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container1 {
      overflow: hidden;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .container1 .box1 {
      height: 20px;
      margin: 10px 0;
      background-color: green;
    }

    .container1 .box2 {
      height: 20px;
      margin: 20px 0;
      background-color: green;
    }
  </style>
</head>
<body>
  <h3>margin重合</h3>
  <div class="container1">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
