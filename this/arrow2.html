<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.name = 'window'

        const A = {
            name: 'A',
            sayHello:() => {
                console.log(this.name)
            }
        }

        A.sayHello()  // window 因为箭头函数会在初始阶段直接写死this指向，到最外层作用域上

        const B = {
            name: 'B'
        }

        A.sayHello.call(B)  // 箭头函数内部指针是无法通过call或者apply修改的
        A.sayHello.call() // 同上
    </script>
</body>
</html>
